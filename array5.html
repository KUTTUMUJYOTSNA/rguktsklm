
<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Arrays</h2>

<p>The push method appends a new element to an array.</p>

<button onclick="myfunction()">Try it</button>

<p id="demo"></p>

<script>
var campus = ["Nuzvid", "RKValley", "Srikakulam"];
document.getElementById("demo").innerHTML = campus;

function myfunction() {
  campus[2]="jyotsna";
  document.getElementById("demo").innerHTML = campus;
}
</script>
</body>
</html>
